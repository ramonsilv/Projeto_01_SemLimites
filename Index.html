<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('I2FDjATEVj1-akPPu');
        })();
    </script>
    <title>Projeto Sem Limites</title>
    <link rel="shortcut icon" href="https://img.icons8.com/dusk/64/domain.png" type="image/x-icon">
</head>

<body>
    <center>
        <div class="form-container cards">
            <h2>Contato</h2>
            <form id="contato_form">
                <div class="card red">
                    <label class="tip"><strong>Name: </strong></label><br>
                    <input class="second-text input" type="text" id="name" name="user_name" required
                        placeholder="EX: ARI TO NEM AI"><br>
                </div><br><br>

                <div class="card blue"><br><br>
                    <label class="tip"><strong>Email: </strong></label><br>
                    <input class="second-text input" type="email" id="email" name="user_email" required
                        placeholder="EX: AriToNemAi@irineu.com"><br></br>
                </div><br><br>

                <div class="card blue2"><br><br>
                    <label for="phone" class="tip"><strong>Telefone:</strong></label>
                    <input class="second-text input" type="number" id="phone" name="user_phone"
                        placeholder="(99)12345-6789" min="0" maxlength="14" required><br></br>
                </div><br><br>

                <div class="card green">
                    <label class="tip"><strong>Mensagem: </strong></label>
                    <textarea class="input" id="mensagem" name="user_mensagem" required
                        placeholder="SOLTA A VOZ MEU CONSAGRADO" maxlength="500"></textarea>
                    <!--maxlength="" limita a quantos caracteres o usuario pode digitar evitando estrapolação de conteudo-->
                </div><br><br>
                <button type="submit"><strong>Enviar</strong></button>

                <strong>
                    <p id="response"></p>
                </strong>
            </form>
        </div>
    </center>

    <script>
        const form = document.getElementById('contato_form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            emailjs.sendForm('service_zkrnw05', 'template_5ni8if6', this)

                .then(function (response) {
                    document.getElementById('response').innerText = 'tudo certo por aqui';
                    form.reset();
                }, function (error) {
                    document.getElementById('response').innerText = 'Erro...Algo deu errado';
                })
        });
    </script>
</body>

</html>
